<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Book Archive Application</title>
    
    <!-- connecting with bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>
<body>
    <header>
        <style>
        h2.mb-3.number-title {
            color: #fff;
            background-color: #0DC143;
            padding: 10px;
            border-radius: 10px;
            text-transform: uppercase;
        }
        #rif-spiner{
            display: none;
        }
        </style>
    </header>
    <section class="container" id="h-one">
    <div class="main text-center my-5">
        <div class="title ">
            <h2 class="display-4 ">Can't Buy Happiness; Buy Books! :) </h2>
            <p class="lead">
                Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Duis mollis, est non commodo luctus.
              </p>

              
        </div>
        <div class="search-book">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="books-input" placeholder="Books Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" id="books-search" type="button" id="button-addon2">Search</button>
                </div>
              </div>
        </div>

        <!--Add preloader/ Spinner -->
        <div class="spinner-border text-warning text-center" id="rif-spiner" role="status">
            <span class="visually-hidden"><h6>Loading...</h6></span>
        </div>

        <div  class="contanier" id="toggleResult">
            <div class="row" id="result-books" >
                <!-- Javascript code addes using DOM -->
              </div>

        </div>

    </div>
    </section>

    <footer>

<script src="main-api.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    </footer>




</body>
</html>
